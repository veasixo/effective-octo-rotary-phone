<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>veasixo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>C'est la fin</h1>
  <div id="timer"></div>
  <h2>Il n'y a pas de retour en arrière</h2>
  <script>
    function startTimer() {
      const startDate = new Date('2024-11-15T12:00:00'); // Установленная дата и время
      const timerElement = document.getElementById('timer');

      function updateTimer() {
        const now = new Date();
        const elapsedTime = now - startDate; // Разница в миллисекундах
        if (elapsedTime < 0) {
          timerElement.textContent = "Таймер еще не начался!";
          return;
        }

        const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
        const seconds = Math.floor((elapsedTime / 1000) % 60);

        timerElement.textContent = `Прошло: ${days} дней, ${hours} часов, ${minutes} минут, ${seconds} секунд`;
      }

      setInterval(updateTimer, 1000); // обновление каждую секунду
    }

    startTimer();
  </script>
</body>
</html>
