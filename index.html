<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>veasixo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>C'est la fin</h1>
  <div id="timer">
    <div id="days">Дни: 0</div>
    <div id="hours">Часы: 0</div>
    <div id="minutes">Минуты: 0</div>
    <div id="seconds">Секунды: 0</div>
  </div>

  <h2>Il n'y a pas de retour en arrière</h2>
  <script>
    function startTimer() {
      const startDate = new Date('2024-11-15T12:00:00'); // Дата начала
      const timerElement = document.getElementById('timer');

      function updateTimer() {
        const now = new Date();
        const elapsedTime = now - startDate;

        if (elapsedTime < 0) {
          timerElement.textContent = "Челлендж ещё не начался!";
          return;
        }

        const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
        const seconds = Math.floor((elapsedTime / 1000) % 60);

        document.getElementById('days').textContent = `Дни: ${days}`;
        document.getElementById('hours').textContent = `Часы: ${hours}`;
        document.getElementById('minutes').textContent = `Минуты: ${minutes}`;
        document.getElementById('seconds').textContent = `Секунды: ${seconds}`;
      }

      setInterval(updateTimer, 1000);
    }

    startTimer();
  </script>
</body>
</html>
